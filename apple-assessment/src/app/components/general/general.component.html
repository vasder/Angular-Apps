<div [formGroup]="form">
  <div class="container-fluid mw-700 ml-52">
    <div>
      <h3 class="hidden-md-up float-sm-left">General</h3>
    </div>
    <div class="form-group">
      <label for="defaultLang">Default Language</label>
      <select class="form-control" formControlName="defaultLang" id="defaultLang">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="Hindi">Hindi</option>
      </select>
      <div *ngIf="form.get('defaultLang').errors" class="text-danger mt-2">
        This field is required.
      </div>
    </div>

    <div class="form-group mt-26">
      <label for="displayName">Display Name</label>
      <select class="form-control" formControlName="displayName" id="displayName">
        <option value="Last Name, First Name">Last Name, First Name</option>
        <option value="First Name, Last Name">First Name, Last Name</option>
        <option value="First Name">First name</option>
        <option value="Last Name">Last Name</option>
      </select>
      <div *ngIf="form.get('displayName').errors" class="text-danger mt-2">
        This field is required.
      </div>
    </div>

    <div class="form-group mt-26">
      <label for="placeHolder">Placeholder</label>
      <select class="form-control" formControlName="placeHolder" id="placeHolder">
        <option value="1">Placeholder</option> 
      </select>
      <div *ngIf="form.get('placeHolder').errors" class="text-danger mt-2">
        This field is required.
      </div>
    </div>

    <div class="form-group mt-26">
      <label for="sysTimeOut">System Time Out</label>
      <select class="form-control" formControlName="sysTimeOut" id="sysTimeOut">
        <option value="10">10 Minutes</option>
        <option value="20">20 Minutes</option>
        <option value="30">30 Minutes</option>
        <option value="40">40 Minutes</option>
        <option value="50">50 Minutes</option>
        <option value="60">60 Minutes</option>
      </select>
      <div *ngIf="form.get('sysTimeOut').errors" class="text-danger mt-2">
        This field is required.
      </div>
    </div>
    <!-- <pre>Form Values: {{form.value | json}}</pre> -->
  </div>
</div>
