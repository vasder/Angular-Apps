<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="userid">User Name </label>
      <input type="email" formControlName="userid" class="form-control" aria-describedby="emailHelp" placeholder="username@email.com">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" aria-placeholder="Password">
    </div>
    <button type="submit" class="btn btn-info">Login</button>
    <span *ngIf="showError">
      Login failed
    </span>
  </form>
</div>
