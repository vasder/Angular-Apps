<div [formGroup]="form">

  <div class="form-row">
    <label for="address">Address</label>
    <input formControlName="address" id="address" type="text" class="form-control">
    <div *ngIf="form.get('address').errors" class="text-danger mt-2">
      This field is required.
    </div>
  </div>

  <div class="form-row">
    <label for="city">City</label>
    <select id="city" class="form-control" formControlName="city">
      <option value="New York">New York</option>
      <option value="Chicago">Chicage</option>
      <option value="California">California</option>
      <option value="Las Vegas">Las Vegas</option>
    </select>
    <div *ngIf="form.get('city').errors" class="text-danger mt-2">
      This field is required.
    </div>
  </div>

  <div class="form-row">
    <label for="state">State</label>
    <select class="form-control" formControlName="state">
      <option *ngFor="let s of states" [value]="s.abbreviation">{{s.name}}</option>
    </select>
    <div *ngIf="form.get('state').errors" class="text-danger mt-2">
      This field is required.
    </div>
  </div>

  <div class="form-row">
    <label for="language">Language</label>
    <select class="form-control" formControlName="language">
      <option *ngFor="let l of languages" [value]="l.code">{{l.title}}</option>
    </select>
    <div *ngIf="form.get('language').errors" class="text-danger mt-2">
      This field is required.
    </div>
  </div>
</div>
