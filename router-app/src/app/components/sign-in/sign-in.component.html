<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <form (ngSubmit)="onSubmit()" name="form"  [formGroup]="form">
        <div class="form-group">
          <label for="username">Username</label>
                    <input type="email" id="username" class="form-control" formControlName="username" minlength="4" required>
                    <!-- <div *ngIf="form.get('username').errors" class="text-danger mt-2">
                      This field is required.
                    </div> -->
          <!-- <input type="email" name="username" [(ngModel)]="model.username" #username="ngModel" id="username" class="form-control"> -->
          
          <div *ngIf="form.get('username').invalid && (form.get('username').dirty || form.get('username').touched)" class="alert alert-danger">

            <div *ngIf="form.get('username').errors.required">
              User Name is required.
            </div>
            <div *ngIf="form.get('username').errors.minlength">
              User Name must be at least 4 characters long.
            </div>

          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <!-- <input type="text" name="password" [(ngModel)]="model.password" #password="ngModel" id="password" class="form-control"> -->
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-link">Cancel</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
